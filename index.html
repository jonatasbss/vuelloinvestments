    <title>Vuello Investments</title>

</head>

<body class="wrapper">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars text-white"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img src="assests/images/icons/Logotipo-Vuello-Investments-08.png" height="75"
                        alt="Vuello Investments Logo" loading="lazy" />
                </a>

                <!-- Left links -->

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mortgage</a>
                    </li>
                </ul>

                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <!-- <div class="d-flex align-items-center">


            </div> -->
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <section class="home-search">
        <div class="container">
            <div class="container-fluid">

                <h1><span class="underline">Explore a captivating</span> destination where <span
                        class="underline">you'll truly cherish residing.</span></h1>

                <form>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="buttons">
                                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-buy" type="button" role="tab"
                                            aria-controls="pills-home" aria-selected="true">Buy</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-rent" type="button" role="tab"
                                            aria-controls="pills-profile" aria-selected="false">Rent</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-sold" type="button" role="tab"
                                            aria-controls="pills-contact" aria-selected="false">Sold</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="search">
                                <div class="input-group">
                                    <input type="search" class="form-control">
                                    <button class="btn btn-warning"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </section>

    <script src="assests/script.js"></script>

        $(function () {
            $(".navbar-toggler").on("click", function () {
